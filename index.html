<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./index.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main id="container">
      <figure aria-label="article photo" class="figure-illustrator-container">
        <img
          src="./assets/images/illustration-article.svg"
          alt="illustration-article"
          class="figure-illustrator"
        />
      </figure>
      <section class="main-content">
        <div class="chip" role="note">
          <h1 class="note-text">Learning</h1>
        </div>
        <p class="text">Puplished 21 December, 2023</p>
        <p class="heading-text">HTML & CSS foundation</p>
        <p class="default-text">
          These languages are the backbone of every website defining structure
          content and presentation.
        </p>
        <figure aria-label="avatar photo" class="avatar-container">
          <img
            src="./assets/images/image-avatar.webp"
            alt="avatar"
            class="avatar-img"
          />
          <p class="avatar-name">Greg Hooper</p>
        </figure>
      </section>
    </main>
  </body>
</html>
